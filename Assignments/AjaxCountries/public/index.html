<!DOCTYPE HTML>
<html ng-app="CountriesApp">
    <head>
        <title> AJAX Countries </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>

        <script src="/scripts/app.module.js"></script>
        <script src="/scripts/app.controller.countries.js"></script>
        <script src="/scripts/app.factory.api.js"></script>
    </head>

    <body ng-controller="cControl as alpha" class="container">
        <h3 style="text-align:center">{{alpha.header}}</h3>

        <form style="text-align:center" class="searchList" ng-submit="alpha.search(alpha.searchInput)">
            <input type="text" placeholder="Search for Countries!" ng-model="alpha.searchInput">
            <button type="submit" class="btn btn-info">Go</button>
        </form>

        <div class="countryList">
            <form style="text-align:center" ng-submit="alpha.getCountries()">
                <button type="submit" class="btn btn-primary"> Load Countries</button>
            </form>
        <div class="col-xs-6">
            <ul class="row" ng-repeat="prop in alpha.countries" ng-click="">
                <li><strong>French Name:</strong> {{prop.frenchName}} <p>Travelled</p><input type="checkbox"></li>
                <li><strong>Local Name:</strong> {{prop.localName}}</li>
                <li><strong>Name:</strong> {{prop.name}}</li>
                <li><strong>Region:</strong> {{prop.region}}</li>
            </ul>
        </div>
        <div class="col-xs-6">
            <ul class="row" ng-repeat="country in alpha.search">
                <li><strong>French Name:</strong> {{country.frenchName}}</li>
                <li><strong>Local Name:</strong> {{country.localName}}</li>
                <li><strong>Name:</strong> {{country.name}}</li>
                <li><strong>Region:</strong> {{country.region}}</li>
            </ul>
        </div>
    </body>

</html>
